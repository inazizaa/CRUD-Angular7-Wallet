<html>
  <head>
<title>Account List</title>
  </head>
  <body>
    <table class="table table-bordered table-purple">
        <thead>
            <th scope="col">Acc Number</th>
            <th scope="col">Open Date</th>
            <th scope="col">Balance</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Action</th>

      </thead>
      <tbody>
        <tr *ngFor="let acc of listAccount">
          <td><a (click)="selectAccount(acc);"><u>{{acc.accountNumber}}</u></a></td>
          <td>{{acc.openDate}}</td>
          <td>{{acc.balance}}</td>
          <td>{{acc.customerId ? acc.customerId.firstName : " "}}</td>
          <td>
          <button (click)="show(acc)">View</button>
          <button (click)="edit">Edit</button>
          <button type="button" (click) = "delete(acc.accountNumber)">delete</button></td>
        </tr>
      </tbody>
    </table>
  </body>
  <app-accountform #formAccount *ngIf="showDetail" [account]="selectedAccount" (result)="prosesResult($event)"></app-accountform>
</html>
