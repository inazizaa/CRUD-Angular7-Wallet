<html>
  <head>
    <title>

    </title>
  </head>
  <body><h1> Form Customer </h1><br>
    <form [formGroup]="customerFormGroup">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label><b>FIRST NAME :</b></label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group col-md-6">
              <label><b>LAST NAME :</b></label>
              <input type="text" class="form-control" formControlName="lastName">
            </div><br>
            <div class="form-group col">
              <label><b>BIRTHDATE :</b></label>
              <input type="date" class="form-control" formControlName="birthDate">
            </div>
            <div class="form-group col">
              <label><b>USERNAME</b></label>
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="form-group col">
                <label><b>PASSWORD :</b></label>
                <input type="text" class="form-control" formControlName="password">
              </div>
            <div class="form-group col-md-6">
                <label><b>PHONENUMBER :</b></label>
                <input type="text" class="form-control" formControlName="phoneNumber">
              </div>
              <div class="form-group col-md-6">
                <label><b>PHONETYPE :</b></label>
                <input type="text" class="form-control" formControlName="phoneType">
              </div><br>
          </div>
    </form>
    <button type="button" (click)="cancelChanges()">Cancel</button>
    <button type="button" (click)="submitData()" [disabled]="!transactionFormGroup.valid">Update</button>
    <!-- <button type="button" (click)="insertData()">Insert</button> -->
  </body>
</html>
